name: Build Docker Image
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build Docker images
      uses: docker/build-push-action@v3.2.0
      with:
        context: .
        tags: monimage:{{github.ref_name}}
        push: true
